_schema-version: 3.3.0
ID: bookshop-mta
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: bookshop-mta-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: bookshop-mta-auth
      - name: bookshop-mta-db
      - name: bookshop-mta-destination

  - name: bookshop-mta-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: bookshop-mta-db

  - name: bookshop-mta-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: bookshop-mta-auth
      - name: srv-api
      - name: bookshop-mta-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:
        - name: bookshopmtaadminbooks
          artifacts:
            - admin-books.zip
          target-path: app/
        - name: bookshopmtabrowse
          artifacts:
            - browse.zip
          target-path: app/
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet

  - name: bookshopmtaadminbooks
    type: html5
    path: app/admin-books
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: bookshopmtabrowse
    type: html5
    path: app/browse
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: bookshop-mta-destinations
    type: com.sap.application.content
    requires:
      - name: bookshop-mta-auth
        parameters:
          service-key:
            name: bookshop-mta-auth-key
      - name: bookshop-mta-html5-repo-host
        parameters:
          service-key:
            name: bookshop-mta-html5-repo-host-key
      - name: srv-api
      - name: bookshop-mta-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: bookshop-mta-html5-repository
              ServiceInstanceName: bookshop-mta-html5-repo-host
              ServiceKeyName: bookshop-mta-html5-repo-host-key
              sap.cloud.service: bookshopmta.service
            - Name: bookshop-mta-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: bookshop-mta-auth
              ServiceKeyName: bookshop-mta-auth-key
              sap.cloud.service: bookshopmta.service

resources:
  - name: bookshop-mta-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: bookshop-mta-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'admin (bookshop-mta ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.admin'
  - name: bookshop-mta-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: bookshop-mta-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true

  - name: bookshop-mta-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: bookshop-mta-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
